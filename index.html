<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        body::-webkit-scrollbar {
            width: 18px;
        }

        body::-webkit-scrollbar-track {
            border-radius: 4px;
            box-shadow: inset 0 0 4px #e5e5e5;
        }

        body::-webkit-scrollbar-thumb {
            border-radius: 4px;
            background-color: #888;
            outline: 1px solid #888;
        }

        body::-webkit-scrollbar-thumb:hover {
            background-color: #555;
            outline: 1px solid #555;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        header {
            margin-bottom: 4rem;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }

        header p {
            font-size: 1rem;
            color: #666;
            font-weight: 400;
        }

        .projects-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: #e5e5e5;
            border: 1px solid #e5e5e5;
        }

        .project-item {
            background: white;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s ease;
        }

        .project-item:hover {
            background: #fafafa;
        }

        .project-info h2 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: #1a1a1a;
        }

        .project-info p {
            font-size: 0.9rem;
            color: #888;
        }

        .project-status {
            font-size: 0.85rem;
            color: #999;
        }

        footer {
            text-align: center;
            margin-top: 5rem;
            color: #999;
            font-size: 0.9rem;
        }

        @media (max-width: 640px) {
            .project-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Workshop</h1>
            <p>Personal projects</p>
        </header>

        <div class="projects-list">
            <a href="./projects/my-google-flight-sim/" class="project-item">
                <div class="project-info">
                    <h2>My Google Flight Simulator</h2>
                    <p>Interactive web-based flight simulator</p>
                </div>
                <span class="project-status">Coming Soon</span>
            </a>
        </div>

        <footer>
            <p>2026</p>
        </footer>
    </div>
</body>
</html>
